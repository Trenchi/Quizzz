</head>

<body>
    <div class="parent-container">
        <!-- Invisible Space to Format Boxes -->
        <div class="child-0">
            <h2> </h2>
        </div>
        <!-- Welcome Text -->
        <div class="child-1">
            <br>
            You are Sarah Connor. <br>
            The Machines are about to take over the Internet. <br>
            The only way to save the world is to beat their highscore in a battle of knowledge. <br>
            <br>
            No time for questions. <br>
            (⌐■.■)
            <br />
            <br />
            <br />
        </div>
        <!-- Start Game Button -->
        <div class="child-2">
            <a class="child-hover" href="game.html">Start Game</a>
        </div>
        <!-- Top Animation Text1  -->
        <div class="child-3">
            <h1>Quizzz Game</h1>
        </div>
        <!-- Top Animation Text2  -->
        <div class="child-4">
            <h2>by Team 4</h2>
        </div>
        <!-- Creator Names -->
        <div class="child-5">
            <h3>created by Mete, Maik, Önder & Șüheda</h3>
        </div>
    </div>

    <!-- Top Triangle Animation (Has a fixed Position) -->
    <div>
        <svg height="320" width="400" class="logo-triangle">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color: rgb(50, 50, 50); stop-opacity: 1" />
                    <stop offset="100%" style="stop-color: black; stop-opacity: 1" />
                </linearGradient>
            </defs>
            <filter id="dropshadow" height="130%">
                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                <feOffset dx="2" dy="2" result="offsetblur" />
                <feMerge>
                    <feMergeNode />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
            <polygon points="0,0 400,0 200,300" stroke="#36e2f8" stroke-width="3" />
        </svg>
    </div>

    <script id="vertexShader" type="vert">

      // Uniforms
      uniform float time;
      varying vec3 vNormal;

      void main(void) {
         vec3 v = position;
         vNormal = normal;
         v.z += sin(2.0 * position.x + (time)) * 925.5;

         gl_Position = projectionMatrix *
                      modelViewMatrix *
                      vec4(v, 0.9);
      }
    </script>

    <script id="fragmentShader" type="vert">
      varying vec3 vNormal;
      uniform float time;

      void main(void) {
          vec3 light = vec3(0.3, .9, .1);

          light = normalize(light);

          float dProd = max(0.2, dot(vNormal, light));

          gl_FragColor = vec4(0, // R
                            84, // G
                            25, // B
                            1.0);  // A
      }
    </script>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
    <!-- https://codepen.io/BrainBug/pen/yLxXYqG -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r58/three.min.js"></script>
    <!-- Local JS -->
    <script src="./js/animation.js"></script>
    <script src="./js/intro.js"></script>
</body>

</html>
