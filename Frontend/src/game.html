<!DOCTYPE html>
<html lang="de" class="uk-light uk-background-secondary uk-background-norepeat uk-background-top-center">
<!-- Enable Dark Mode -->

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzz - Ein Projekt con Team 4</title>

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/css/uikit.min.css" />

    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/game.css" />

</head>

<body>


    <div class="parrent-container">

        <div id="fullscreen-bg">
            <video autoplay loop muted poster="./content/jpg/80s-Background.jpg">
                <source src="./content/video/80s-Background .mp4" type="video/mp4">
            </video>
            <img src="./content/jpg/80s-Background.jpg" alt="Hintergrundbild" id="fullscreen-bg-image">
            <button id="fullscreen-bg-toggle">Bild/Video wechseln</button>
        </div>

        <div class="child-1">
            <h2 id="question"></h2>
        </div>

        <div id="br" class="child2">
            <div class="" id="answer_buttons" style="margin: auto;"></div>
            <div class="" id='progressbar1'></div>
            <div class="" id="next_button"></div>
        </div>

        <div class="child-3"></div>

        <div>
            <button class="child-4 micro-buttons" type="button">Restart</button>
            <button class="child-4 micro-buttons" type="button">End Game</button>
        </div>

    </div>
</body>

<!-- Import Audio -->
<audio src="./content/mp3/Notification.mp3" id="notification-sound"></audio>

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.15.24/dist/js/uikit-icons.min.js"></script>

<!-- Local JS -->
<script src="./js/client.js"></script>
<script src="./js/background.js"></script>

</html>
